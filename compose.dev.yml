# Development overrides (explicit use)
# This file is for explicit development setup with -f flag
# Usage: docker compose -f compose.yml -f compose.dev.yml up
#
# Note: compose.override.yml is auto-loaded, so this file is optional
# Use this file if you want to explicitly control which override is loaded

services:
  php:
    build:
      target: php-development
      args:
        USER: www-data
        UID: ${USER_ID:-1001}
        GID: ${GROUP_ID:-1001}
    container_name: cs2inventory_php_dev
    volumes:
      # Development: mount entire project directory
      - .:/var/www/html
      # PHP configuration files
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    environment:
      # Development: override with local MySQL connection
      - DATABASE_URL=mysql://cs2inventory:cs2inventory@mysql:3306/cs2inventory?serverVersion=8.0
      - APP_ENV=dev
      - APP_SECRET=your-secret-key-here
    depends_on:
      - mysql

  nginx:
    container_name: cs2inventory_nginx_dev
    ports:
      - "80:80"
    volumes:
      # Development: mount entire project for live reload
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  mysql:
    restart: unless-stopped
    image: mysql:8.0
    container_name: cs2inventory_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cs2inventory
      MYSQL_USER: cs2inventory
      MYSQL_PASSWORD: cs2inventory
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - cs2inventory_network

  node:
    restart: unless-stopped
    image: node:18-alpine
    container_name: cs2inventory_node
    working_dir: /var/www/html
    user: "${USER_ID:-1001}:${GROUP_ID:-1001}"
    volumes:
      - .:/var/www/html
    networks:
      - cs2inventory_network
    profiles:
      - tools

volumes:
  mysql_data:
