# Development overrides (explicit use)
# This file is for explicit development setup with -f flag
# Usage: docker compose -f compose.yml -f compose.dev.yml up
#
# Note: compose.override.yml is auto-loaded, so this file is optional
# Use this file if you want to explicitly control which override is loaded

services:
  php:
    build:
      target: php-development
      args:
        USER: www-data
        UID: 1001
        GID: 1001
    container_name: cs2inventory_php_dev
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    depends_on:
      - mysql

  nginx:
    container_name: cs2inventory_nginx_dev
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  mysql:
    restart: unless-stopped
    image: mariadb:11
    container_name: cs2inventory_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cs2inventory
      MYSQL_USER: cs2inventory
      MYSQL_PASSWORD: cs2inventory
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - cs2inventory_network

  node:
    restart: unless-stopped
    image: node:18-alpine
    container_name: cs2inventory_node
    working_dir: /var/www/html
    user: "${USER_ID:-1001}:${GROUP_ID:-1001}"
    volumes:
      - .:/var/www/html
    networks:
      - cs2inventory_network
    profiles:
      - tools

volumes:
  mysql_data:
