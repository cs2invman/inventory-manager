services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    container_name: cs2inventory_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - DATABASE_URL=mysql://cs2inventory:cs2inventory@mysql:3306/cs2inventory?serverVersion=8.0
      - APP_ENV=dev
      - APP_SECRET=your-secret-key-here
    depends_on:
      - mysql
    networks:
      - cs2inventory_network

  nginx:
    image: nginx:alpine
    container_name: cs2inventory_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - cs2inventory_network

  mysql:
    image: mysql:8.0
    container_name: cs2inventory_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cs2inventory
      MYSQL_USER: cs2inventory
      MYSQL_PASSWORD: cs2inventory
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - cs2inventory_network

  node:
    image: node:18-alpine
    container_name: cs2inventory_node
    working_dir: /var/www/html
    user: "${USER_ID:-1001}:${GROUP_ID:-1001}"
    volumes:
      - .:/var/www/html
    networks:
      - cs2inventory_network
    profiles:
      - tools

volumes:
  mysql_data:

networks:
  cs2inventory_network:
    driver: bridge