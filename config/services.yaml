# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.steam_api_key: '%env(STEAM_API_KEY)%'
    app.steam_market_base_url: '%env(STEAM_MARKET_BASE_URL)%'
    app.discord_webhook_url: '%env(DISCORD_WEBHOOK_URL)%'
    app.discord_bot_token: '%env(DISCORD_BOT_TOKEN)%'
    app.proxy_service_url: '%env(PROXY_SERVICE_URL)%'
    app.proxy_auth_token: '%env(PROXY_AUTH_TOKEN)%'
    app.price_change_threshold: '%env(float:PRICE_CHANGE_THRESHOLD)%'
    app.min_alert_interval: '%env(int:MIN_ALERT_INTERVAL)%'

    # SteamWebAPI Configuration
    steam_web_api.base_url: '%env(STEAM_WEB_API_BASE_URL)%'
    steam_web_api.key: '%env(STEAM_WEB_API_KEY)%'
    steam_items.storage_path: '%kernel.project_dir%/%env(STEAM_ITEMS_STORAGE_PATH)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # SteamWebAPI Client Service
    App\Service\SteamWebApiClient:
        arguments:
            $baseUrl: '%steam_web_api.base_url%'
            $apiKey: '%steam_web_api.key%'

    # Steam Commands
    App\Command\SteamDownloadItemsCommand:
        arguments:
            $storageBasePath: '%steam_items.storage_path%'

    App\Command\SteamSyncItemsCommand:
        arguments:
            $storageBasePath: '%steam_items.storage_path%'

    # Login Rate Limiting
    App\EventSubscriber\LoginRateLimitSubscriber:
        arguments:
            $loginLimiter: '@limiter.login'