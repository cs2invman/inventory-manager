; Development-specific PHP overrides
; NOTE: This file is currently NOT used/mounted
; Development settings are in php.ini instead (mounted via compose.dev.yml)
; This file is kept for reference or future use

error_reporting = -1
display_errors = On
display_startup_errors = On
mysqlnd.collect_memory_statistics = On
zend.assertions = 1
assert.exception=1
expose_php = On
opcache.preload=
opcache.preload_user=
