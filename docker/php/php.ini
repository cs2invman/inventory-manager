[PHP]
; Development PHP Configuration
; This file is used in development environment via compose.dev.yml

; Base Symfony settings
expose_php = Off
max_execution_time = 600
post_max_size = 96M
upload_max_filesize = 64M
memory_limit = 256M
log_errors_max_len = 0

; Development-specific settings
error_reporting = -1
display_errors = On
display_startup_errors = On
mysqlnd.collect_memory_statistics = On
zend.assertions = 1
assert.exception = 1

; OPcache - disabled for development (auto-reload code changes)
opcache.enable = 0
opcache.enable_cli = 0

; Session
session.auto_start = Off
session.use_strict_mode = 1

; Security
allow_url_fopen = On
allow_url_include = Off
