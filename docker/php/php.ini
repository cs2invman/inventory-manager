; PHP Configuration for CS2 Inventory Application

; Memory and execution settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 32M
post_max_size = 32M
max_file_uploads = 20

; Session settings
session.save_handler = files
session.save_path = "/var/www/html/var/sessions"
session.gc_maxlifetime = 3600
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; Error reporting (for development)
display_errors = 1
display_startup_errors = 1
error_reporting = E_ALL
log_errors = 1
error_log = /var/www/html/var/log/php_errors.log

; Timezone
date.timezone = UTC

; OPcache settings (for production optimization)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Realpath cache (performance optimization)
realpath_cache_size = 4096K
realpath_cache_ttl = 600