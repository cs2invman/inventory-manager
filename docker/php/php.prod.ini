; PHP Production Configuration for CS2 Inventory Application

; Memory and execution settings
memory_limit = 512M
max_execution_time = 60
max_input_time = 60

; File upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Session settings
session.save_handler = files
session.save_path = "/var/www/html/var/sessions"
session.gc_maxlifetime = 3600
session.cookie_secure = 1
session.cookie_httponly = 1
session.use_strict_mode = 1

; Error reporting (production - log only, no display)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/var/log/php_errors.log

; Timezone
date.timezone = UTC

; OPcache settings (optimized for production)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Realpath cache (performance optimization)
realpath_cache_size = 4096K
realpath_cache_ttl = 7200

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance tuning
max_input_vars = 5000
