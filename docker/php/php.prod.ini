[PHP]
; Production PHP Configuration
; This file is used in production environment via compose.prod.yml

; Base settings (more restrictive than dev)
expose_php = Off
max_execution_time = 60
post_max_size = 10M
upload_max_filesize = 10M
memory_limit = 512M
log_errors_max_len = 0

; Error handling - log only, never display
error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/var/log/php_errors.log

; Performance - disable unnecessary features
mysqlnd.collect_memory_statistics = Off
zend.assertions = -1

; Session security
session.auto_start = Off
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_only_cookies = 1

; Security hardening
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,parse_ini_file,show_source

; OPcache - maximum performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.file_cache = /tmp/opcache

; APCu for user cache
apc.enabled = 1
apc.enable_cli = 0
apc.shm_size = 64M

; Realpath cache optimization
realpath_cache_size = 4096K
realpath_cache_ttl = 600
